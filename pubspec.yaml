flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/translations/
    - assets/images/
    - assets/svgs/
    - assets/lottie/
    - assets/icons/
    - assets/DB/tests/
    - assets/DB/tests_ru/
    - assets/DB/tests_uk/
    - assets/DB/tests_es/
    - assets/DB/road_signs/
    - assets/DB/trip_inspection/
    - assets/DB/terms_of_use/
    - assets/DB/privacy_policy/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/truck_icon.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#ffffff"
  image: "assets/icons/truck.png"
  android: true
  ios: true
  web: false

