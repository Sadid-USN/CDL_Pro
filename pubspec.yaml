  talker_dio_logger: ^4.7.0
  talker_bloc_logger: ^4.7.0
  easy_localization: ^3.0.7
  flutter_launcher_icons: ^0.14.3
  flutter_staggered_animations: ^1.1.1
  freezed: ^3.0.6
  flutter_screenutil: ^5.9.3
  firebase_database: ^11.3.7
