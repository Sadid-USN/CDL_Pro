  in_app_purchase_android: ^0.4.0+2
  url_launcher: ^6.3.1
  package_info_plus: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  json_serializable: ^6.9.4
  auto_route_generator: ^10.0.1
  build_runner: ^2.4.15

  # The "flutter_lints" package below contains a set of recommended lints to
